<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status</title>
</head>
<body>
    <h2>Server Status</h2>
    <p id="status">Checking...</p>

    <script>
        async function fetchServerStatus() {
            const response = await fetch("https://api.mcstatus.io/v2/status/java/course-survivor.gl.joinmc.link");
            const data = await response.json();
            
            if (data.online) {
                document.getElementById("status").innerHTML = `Online ✅ | Players: ${data.players.online}/${data.players.max}`;
            } else {
                document.getElementById("status").innerHTML = "Offline ❌";
            }
        }

        fetchServerStatus();
        setInterval(fetchServerStatus, 60000); // Update every 60 seconds
    </script>
</body>
</html>
